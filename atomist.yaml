skill:
  name: "atomist/update-leiningen-dependencies"
  title: Update Leiningen Dependencies
  version: "0.1.4"
  author: Atomist
  description: Automatically update dependencies based on your own policy
  long_description: |
    Track all versions of leiningens dependencies and allow users to set
    cross repo targets for dependency versions.
  category:
  - productivity
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/update-leiningen-dependencies
  repository: https://github.com/atomist-skills/update-leiningen-dependencies
  icon: https://leiningen.org/img/leiningen.jpg
  dispatch: single

  package:
    use: 'atomist/package-cljs-skill'

  runtime:
    name: nodejs10
    entry_point: eventhandler
    memory: 256
    timeout: 60

commands:
- name: ShowLeiningenDependencies
  description: "summary of the leiningen dependencies"
  pattern: "^lein fingerprints.*$"
- name: UpdateLeiningenDependency
  description: "summary of the leiningen dependencies"
  pattern: "^lein update.*$"

parameters:
  - string:
      description: "Leiningen libraries are, by convention, symbols with or without namespaces."
      displayName: "Leiningen Library name"
      name: "name"
      required: true
  - string:
      description: "Leiningen library versions are typically semver compliant strings"
      displayName: "Leiningen Library version"
      name: "version"
      required: true
  - repoFilters:
      description: "The set of Repositories for this String Replace rule."
      displayName: "Repository Scope"
      name: "scope"
      required: false
