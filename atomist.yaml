skill:
  name: "atomist/update-leiningen-dependencies"
  title: Update Leiningen Dependencies
  version: 0.1.10
  author: Atomist
  description: Automatically update dependencies based on your own policy
  long_description: |
    Track all versions of leiningens dependencies and allow users to set
    cross repo targets for dependency versions.
  category:
  - DEPENDENCIES
  - DEV_EX
  license: Apache-2.0
  homepage: https://github.com/atomist-skills/update-leiningen-dependencies
  repository: https://github.com/atomist-skills/update-leiningen-dependencies
  icon: https://leiningen.org/img/leiningen.jpg
  dispatch: single

  package:
    use: 'atomist/package-cljs-skill'

  runtime:
    name: nodejs10
    entry_point: eventhandler
    memory: 256
    timeout: 60

commands:
- name: ShowLeiningenDependencies
  description: "summary of the leiningen dependencies"
  pattern: "^lein fingerprints.*$"
- name: UpdateLeiningenDependency
  description: "update one dependency"
  pattern: "^lein update.*$"

parameters:
  - singleChoice:
      description: "Choose a policy for how target dependencies should be discovered by this skill"
      displayName: "Target Policy"
      name: "policy"
      required: true
      options:
        - description: "Use the latest semver version found within current set of Projects"
          text: "latest semver used"
          value: "latestSemVerUsed"
        - description: "Use the latest semver available in clojars"
          text: "latest semver available"
          value: "latestSemVerAvailable"
        - description: "Use the set of leiningen dependencies configured manually in this Skill"
          text: "manual"
          value: "manualConfiguration"
  - string:
      description: "Manually Configured set of Lein dependencies"
      displayName: "Leiningen Library name"
      name: "dependencies"
      lineStyle: "multiple"
      placeHolder: "[[lib-symbol \"version\"]]"
      required: false
  - repoFilter:
      description: "The set of Repositories for this String Replace rule."
      displayName: "Repository Scope"
      name: "scope"
      required: false
